version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: techmart-product-postgres
    environment:
      POSTGRES_DB: TechMartProductDb
      POSTGRES_USER: techmart_user
      POSTGRES_PASSWORD: techmart_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techmart-network

  redis:
    image: redis:7-alpine
    container_name: techmart-product-redis
    command: redis-server --requirepass techmart_redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - techmart-network

  product-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: techmart-product-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=TechMartProductDb;Username=techmart_user;Password=techmart_password_2024"
      ConnectionStrings__RedisConnection: "redis:6379,password=techmart_redis_password_2024"
    ports:
      - "5025:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - techmart-network

networks:
  techmart-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: